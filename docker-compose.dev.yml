# docker-compose.dev.yml

services:
  mysql-user:
    image: mysql:8.0
    container_name: nihil_mysql_user
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nihil_user_dev
    ports:
      - "3309:3306"         # avoid clashes with other local MySQL
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 15
    volumes:
      - mysql_user_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  mysql-post:
    image: mysql:8.0
    container_name: nihil_mysql_post
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nihil_post_dev
    ports:
      - "3310:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 15
    volumes:
      - mysql_post_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

volumes:
  mysql_user_data:
  mysql_post_data:
